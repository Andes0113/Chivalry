<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chivalry Voice Analysis</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img/favicon.png">
  <script defer src="src/index.js"></script>
</head>
    <body>
      <div class="head-div">
        <div class="left-div"><img src="img/knight-armor.jpg" alt="knight in armor" class="armor-knight-left"></div>
        <div class = right-div><img src="img/knight-armor.jpg" alt="knight in armor" class="armor-knight-right"></div>
        <div class = "center-div"><h1 class= "title">TEST OF CHIVALRY</h1></div>
        </div>
      <br/>
      <br/>
      <div class = "main-sentiment-div">
            <!-- URL Input Form
            <div class = "left-div-url"><div class ="box"><label for="audiolink">URL for Audio</label><textarea placeholder="Audio Url Link..." name="audiolink" id="audiolink" cols="30" rows="1"></textarea></div></div>
            <div class = "right-div-url"><button class="audioButton" type="submit" onclick="Transcribe()">SUBMIT</button></div> -->
 
            <div class="file-input">
              <input type="file" 
              accept=".3ga,.aac,.ac3,.aif,.aiff,.alac,.amr,.ape,.au,.dss,.flac,.flv,.m4a,.m4b,.m4p,.mp3,.mpga,.ogg, .oga, .mogg,.opus,.qcp,.tta,.voc,.wav,.wv"
              id="file" class="file" onchange="fileValidation()">
              <label for="file" class="noselect">Select file</label>
              <p class="file-name"></p>
              <!-- <div id="fileSubmit" class="center-div"><button  class="audioButton" type="submit" onclick="fileValidation()">SUBMIT</button></div> -->
            </div>
          </div>
          <br/>
          <div id="TranscriptLoading">
            <img id="Spinner" src="img/spinner.gif"/>
            <div>Transcript Loading...</div>
          </div>

           <!--Where the total sentiment and transcript is-->
            
           <div class= "main-sentiment-div">

            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="alexrowecode" data-color="#BD5FFF" data-emoji=""  data-font="Inter" data-text="Show Your Support" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
            <div></div>
               <textarea name="transcript" id="transcript" class="transcript" cols="75" rows="25"></textarea>
           </div>
               <!--Where the sentiment for sentences are-->
               <div class='sentence-sentiment-div'>

               <div class="center-div"><button class= "sentimentButton" type="submit" onclick="AnalyzeSentiment()">ANALYZE TEXT</button></div>
               <br>
               <p id="main-sentiment-output">Chivalry Score: 0</p>
               <p id="ChivalryMessage"></p>
               <br>
              <textarea  readonly name="sentence" id="AudioAnalysis" cols="30" rows="10"></textarea>
               </div>

    </body>
</html>
