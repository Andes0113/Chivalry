<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chivalry Voice Analysis</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="src/index.js"></script>
</head>
    <body>
      <div class="head-div">
        <div class="left-div"><img src="img/knight-armor.jpg" alt="knight in armor" class="armor-knight-left"></div>
        <div class = right-div><img src="img/knight-armor.jpg" alt="knight in armor" class="armor-knight-right"></div>
        <div class = "center-div"><h1 class= "title">TEST OF CHIVALRY</h1></div>
        </div>
      <br/>
      <br/>
      <div class = "main-sentiment-div">
            <div class = "left-div"><div class ="box"><label for="audiolink">URL for Audio</label><textarea placeholder="Audio Url Link..." name="audiolink" id="audiolink" cols="30" rows="1"></textarea></div></div>
            <div class = "right-div"><button class= "audioButton" type="submit" onclick="Transcribe()">SUBMIT</button></div>
          </div>
          <br/>
          <div id="TranscriptLoading">
            <img id="Spinner" src="img/spinner.gif"/>
            <div>Transcript Loading...</div>
          </div>

           <!--Where the total sentiment and transcript is-->
            
           <div class= "main-sentiment-div">

               
               <textarea name="transcript" id="transcript" class="transcript" cols="75" rows="25"></textarea>
           </div>
               <!--Where the sentiment for sentences are-->
           
               <div class='sentence-sentiment-div'>

               <div class="center-div"><button class= "sentimentButton" type="submit" onclick="AnalyzeSentiment()">ANALYZE TEXT</button></div>
               <br>
               <p id="main-sentiment-output">Chivalry Score: 0</p>
               <p id="ChivalryMessage"></p>
               <br>
              <textarea  readonly name="sentence" id="AudioAnalysis" cols="30" rows="10"></textarea>
               </div>

    </body>
</html>
